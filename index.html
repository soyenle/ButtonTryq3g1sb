<!doctype html>
<html>
    <head>
        <title> 9MarkerAR </title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>
    
 
    <script src="./events.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
    
    <body style="margin: 0; overflow: hidden;">
    
        
        <div class="buttons">
     <button class="Test" type = "button" id = "btn" onclick = "Quiz1()"> Ã–ffne Quiz </button>
    </div>


        <div class="help">
     <button class="Test" type = "button" id = "help_button" onclick = "Quiz0()"> Instructions </button>
    </div>

        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
                 listener1
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset.gltf"
                ></a-asset-item>
            </a-assets>


            <a-marker
                id="animated-marker1"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"

  
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >


                <a-entity
                    id="bowser-model1"
                    scale="0.9975820971489867 0.9975820971489867 0.9975820971489867"
                    gltf-model="#animated-asset"
                    class="clickable"
                    gesture-handler                
                    listener1
                ></a-entity>

            </a-marker>

            <!--- New Marker/Model --->             
            <a-marker
                id="animated-marker2"
                type="pattern"
                preset="custom"
                url="assets/pattern-A.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model2"
                    scale="0.4 0.4 0.4"
                    gltf-model="assets/magnemite/magnemite/scene.gltf"
                    class="clickable"
                    gesture-handler           
                    listener2
                ></a-entity>

            </a-marker>

                 <!--- New Marker/Model --->             
            <a-marker
                id="animated-marker3"
                type="pattern"
                preset="custom"
                url="assets/pattern-B.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model3"
                    scale="0.05 0.05 0.05"
                    gltf-model="assets/pokemon_center/scene.gltf"
                    class="clickable"
                    gesture-handler         
                    listener3
                ></a-entity>
            </a-marker>

              <!--- New Marker/Model --->             
            <a-marker
                id="animated-marker4"
                type="pattern"
                preset="custom"
                url="assets/pattern-C.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model4"
                    scale="0.05 0.05 0.05"
                    gltf-model="assets/pokemon_arena/scene.gltf"
                    class="clickable"
                    gesture-handler         
                    listener4
                ></a-entity>

            </a-marker>

              <!--- New Marker/Model --->             
            <a-marker
                id="animated-marker5"
                type="pattern"
                preset="custom"
                url="assets/pattern-D.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model5"
                    scale="0.005 0.005 0.005"
                    gltf-model="assets/mewtwo/scene.gltf"
                    class="clickable"
                    gesture-handler         
                    listener5
                ></a-entity>

            </a-marker>
              <!--- New Marker/Model --->             
            <a-marker
                id="animated-marker6"
                type="pattern"
                preset="custom"
                url="assets/pattern-E.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model6"
                    scale="0.3 0.3 0.3"
                    gltf-model="assets/ash_ketchum/scene.gltf"
                    class="clickable"
                    gesture-handler         
                    listener6
                ></a-entity>

            </a-marker>

  
            <a-entity camera>
            <a-entity cursor="fuse: true; fuseTimeout: 5"
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.005; radiusOuter: 0.01"
            material="color: red; shader: flat">
            </a-entity>
            </a-entity>
        </a-scene>
        
        
        
    </body>
</html>
