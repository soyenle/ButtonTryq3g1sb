<!doctype html>
<html>
    <head>
        <title> 4ButtonTester </title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

  <script>
    window.onload = function () {
      document
        .querySelector(".say-hi-button")
        .addEventListener("click", function () {
          // here you can change also a-scene or a-entity properties, like
          // changing your 3D model source, size, position and so on
          // or you can just open links, trigger actions...
          alert("Hi there!");
        });
    };
  </script>
  
    <script>
        function geek() {           
            // Accessing the button element
            // by using id attribute
            var doc = document.getElementById("btn");             
            // Changing the text content
            doc.textContent = "Click me!";
        }
        </script>
    
    

    <body style="margin: 0; overflow: hidden;">
        <div class="buttons">
      <button class="say-hi-button">SAY HI!</button>
      <button type = "button" id = "btn" onclick = "geek()"> Try it </button>
    </div>
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset.gltf"
                ></a-asset-item>
            </a-assets>
            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                
               
                <a-entity
                    id="bowser-model"
                    scale="0.9975820971489867 0.9975820971489867 0.9975820971489867"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    class="clickable"
                    gesture-handler
                    cursor-listener
                ></a-entity>
                   
            </a-marker>

            <a-entity camera><a-cursor></a-cursor></a-entity>

        </a-scene>
        
        
        
    </body>
</html>
