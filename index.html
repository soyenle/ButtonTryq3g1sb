<!doctype html>
<html>
    <head>
        <title> 14ButtonTester </title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

    
    
   <script>
// Component to make a popup window for the quiz.
AFRAME.registerComponent('button-listener', {
window.onload = function () {

    this.el.addEventListener('mouseenter', function (evt) {
     
          if (document.getElementById("bowser-model")) {
          window.open("https://studycore.de/");
            } else {
          txt = "This does Nothing";
            }    
    });
  }
});
</script>
  
    <script>
        function geek() {           
            // Accessing the button element
            // by using id attribute
            var doc = document.getElementById("btn");             
            // Changing the text content
            doc.textContent = "Click me!";
        }
        </script>
    
     <script>
        function Quiz1() {           
            window.open("https://studycore.de/");
        }
        </script>
    
    <script>
        function Quiz2() {           
            window.open("https://google.de/");
        }
        </script>
    
    <style>
    .buttons {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 5em;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .say-hi-button {
      padding: 0.25em;
      border-radius: 4px;
      border: none;
      background: white;
      color: black;
      width: 4em;
      height: 2em;
    }
  </style>  

    <body style="margin: 0; overflow: hidden;">
        
        <div class="buttons">
     <button class="Test" type = "button" id = "btn" onclick = "Quiz1()"> LinkButton </button>
    </div>
        
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset.gltf"
                ></a-asset-item>
            </a-assets>
            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                
               
                <a-entity
                    id="bowser-model"
                    scale="0.9975820971489867 0.9975820971489867 0.9975820971489867"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    class="clickable"
                    gesture-handler
                    button-listener
                ></a-entity>
                   
            </a-marker>

            <a-entity camera><a-cursor></a-cursor></a-entity>

        </a-scene>
        
        
        
    </body>
</html>
